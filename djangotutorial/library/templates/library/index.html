{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in data.posts %}
	{% if p.is_published %}
			<li><h2>{{p.title}}</h2>
    {% autoescape off %}
	{{p.content|linebreaks|truncatewords:40}}
    {% endautoescape %}

	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
